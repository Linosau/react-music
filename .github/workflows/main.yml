name: Continuous Deploy
on:
  push:
    branches:
      - master

jobs:
  build-job:
    name: build job
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js 10.x
        uses: actions/setup-node@v1
        with:
          node-version: 10.x

      - name: Build and Deploy
        run: |
          npm install
          npm run build --if-present
        env:
          CI: true